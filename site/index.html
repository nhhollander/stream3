<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crumbflix</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="stylesheet" href="core.css">
        <script src="core.js" type="module"></script>
    </head>
    <body>
        
        <!-- BACKGROUND LAYER -->
        <div class="bg">
            <div class="logobar">
                <img src="img/logo.png"/>
            </div>
        </div>

        <!-- HELLO -->
        <div class="hello hidden" id="hello">
            Hello <span id="nickname"></span>!
        </div>

        <!-- VIDEO PLAYER -->
        <div class="videoplayer" id="videoplayer">
            <video id="video" muted>
        </div>

        <!-- MESSAGES -->
        <div class="messagebar" id="messagebar">
            <div style="height: 100%"></div> <!-- Vertical space filler -->
        </div>

        <!-- VIDEO CONTROLS -->
        <div class="controlbar" id="controlbar" admin="false" _hidden="true">
            <div class="scrub" id="scrub">
                <div class="progress" id="cb_prog"></div>
                <div class="buffer" id="cb_buff"></div>
            </div>
            <div class="content">
                   <div class="button" id="cb_open" adminonly>&#xe003;</div><!--
                --><div class="button" id="cb_users" adminonly>&#xe00B;</div><!--
                --><div class="button" id="cb_stop" adminonly>&#xe002;</div><!--
                --><div class="button" id="cb_reset" adminonly>&#xe006;</div><!--
                --><div class="button" id="cb_play">&#xe000;</div><!--
                --><div class="button" id="cb_pause" style="display: none">&#xe001;</div><!--
                --><div class="button" id="cb_mute" style="display: none">&#xe00A;</div><!--
                --><div class="button" id="cb_unmute">&#xe009;</div>

            </div>
        </div>

        <!-- USER INFO PANEL -->
        <div class="userinfo" id="userinfo" style="display: none">
            <table id="userinfotable">
                <tbody>
                    <tr isheader>
                        <th>User</th>
                        <th>Time</th>
                        <th>Buffer</th>
                    </tr>
                    <tr>
                        <td colspan=3 style="text-align: center"><i>Loading...</i></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- AUTH -->
        <div class="auth" id="auth">
            <div class="head">AUTHENTICATION</div>
            <div class="body">
                Nickname:
                <input type="text" id="auth_nickname"><br>
                Key:
                <input type="text" id="auth_key">
                <div class="error" id="auth_error"></div>
            </div>
            <div class="foot">
                <button id="auth_submit" disabled>Submit</button>
            </div>
        </div>

        <!-- Connection status warning -->
        <div class="connectionstatuswarning hidden" id="wswarning">
            <b>Warning:</b> Your connection to the server has been interrupted
        </div>
    </body>
</html>
